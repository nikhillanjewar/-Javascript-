<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">

       var character = prompt("Enter Character:");
         switch(character){
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U':
            document.write(character+" is vowel");
            break;

        default:
            document.write(character + " Sepcial Character or consonant");
            break;
       }
    </Script>
</body>
</html>
