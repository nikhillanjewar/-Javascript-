<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Arrays</title>
    </head>
    <body>
        <script lang="JavaScript" type="text/JavaScript">
            var arr = new Array(5);
            arr[0]= 14;
            arr[1]= 15;
            arr[2]= 16;
            arr[3]= 17;
            arr[4]= 18;

            for (let index = 0; index < 5; index++) {
                document.write(arr[index] + "<br/>");
               
            }

        </script>
    </body>
</html>
