<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var num = parseInt(prompt("Enter the number : "));
        var count = 0;
        while(num>0){
            num = Math.trunc(num/10);
            count++;
        }
        document.write("Digits: " +count)
    </Script>
</body>
</html>
