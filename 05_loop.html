<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        
        //creating loop
        var i;
        for (var i = 0; i < 10.; i++) {
            if (i%2==0) {
            document.write("i=" +i);
            document.write("<br/>");
            }
        }
    </Script>
</body>
</html>
