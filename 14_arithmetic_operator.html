<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
       
        //declaration of variable
       var num1 = 40;
       var num2 = 10;
       alert(num1, num2);

       //addition of two number
       document.write("The addition of two number is : ", num1+num2);
       document.write("<br/>");

       //substractionof two number
       document.write("The Substraction of two number is : ",num1-num2);
       document.write("<br/>");

       //mutliplication of two number
       document.write("The Mulitiplication of two number is :", num1*num2);
       document.write("<br/>");

       //division of two number
       document.write("The Division of two number is :",num1/num2);
       document.write("<br/>");

       
    </Script>
</body>
