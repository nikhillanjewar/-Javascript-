<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var name = "chiku";
        var age = 21;
        var salary = 50000;

        document.write("Name : " +name + "</br");
        document.write("Age:" + age + "</br>");
        document.write("salary:" +salary + "</br>" );
    </Script>
</body>
</html>
