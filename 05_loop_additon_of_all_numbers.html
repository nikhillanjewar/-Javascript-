<!DOCTYPE html>
<head>
    <title>Variables in javascript</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        
        //creating loop
        var i;
        var sum =0;
        for (var i = 0; i < 100.; i++) {
            if (i%2==0) {
                sum = sum + i;
            }
        }
        document.write("Total:" +sum);
    </Script>
</body>
</html>
